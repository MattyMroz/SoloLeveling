<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="description" content="Opis zawartości strony dla wyszukiwarek" />
    <meta name="keywords" content="słowa, kluczowe, opisujące, zawartość" />
    <meta name="author" content="Mateusz Mróz" />

    <title>Solo Leveling</title>

    <link rel="shortcut icon" href="assets/img/Ikon.png" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/manhwaStyle.css" />
</head>

<body>
    <header class="header">
        <div class="nav__logo">
            <a href="https://mattymroz.github.io/SoloLeveling/" target="_blank">
                <span class="blast">S</span><span class="blast">o</span><span class="blast">l</span><span
                    class="blast">o</span>
                <span class="blast">L</span><span class="blast">e</span><span class="blast">v</span><span
                    class="blast">e</span><span class="blast">l</span><span class="blast">i</span><span
                    class="blast">n</span><span class="blast">g</span>
            </a>
        </div>
    </header>

    <main class="main">
        <ul class="manhwa__list">
        </ul>
    </main>

    <footer class="footer">
    </footer>
</body>
<script>
    function blast() {
        const blast = document.querySelectorAll('.blast');
        blast.forEach((blast) => {
            blast.addEventListener('mouseenter', () => {
                blast.classList.add('active__blast');
                blast.addEventListener('animationend', () => {
                    blast.classList.remove('active__blast');
                });
            });
        });
    }

    function addManhwaItem() {
        const manhwaList = document
            .querySelector('.manhwa__list');
        for (let i = 0; i < 180; i++) {
            const manhwaItem = document.createElement('li');
            manhwaItem.classList.add('manhwa__item');
            manhwaItem.innerHTML = `
                <div class="button__area">
                    <div class="button__wrapper">
                        <a class="button" href="./chapters.html">
                            <i class="ri-arrow-right-s-line"></i>
                            ${i}
                            <i class="ri-arrow-left-s-line"></i>
                        </a>
                        <div class="button__bg"></div>
                    </div>
                </div>
            `;
            manhwaList.appendChild(manhwaItem);
        }
    }

    function addButtonLocalStorage() {
        const button = document.querySelectorAll('.button');
        button.forEach((button) => {
            button.addEventListener('click', () => {
                const buttonNumber = button.innerText;
                localStorage.setItem('buttonNumber', buttonNumber);
            });
        });
    }
    blast();
    addManhwaItem();
    addButtonLocalStorage();
</script>

</html>
