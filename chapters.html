<script>
    const addBlastAnimation = () => {
        document.querySelectorAll('.blast').forEach(blast => {
            blast.addEventListener('mouseenter', () => {
                if (!blast.classList.contains('button__disabled')) {
                    blast.classList.add('active__blast');
                }
            });
            blast.addEventListener('animationend', () => {
                blast.classList.remove('active__blast');
            });
        });
    };

    const updateChapterNumberDisplay = () => {
        const chapterNumber = getCurrentChapterNumber();
        document.querySelector('.num__h1').innerHTML = chapterNumber;
    };

    const getCurrentChapterNumber = () => {
        return parseInt(localStorage.getItem('buttonNumber'), 10) || 0;
    };

    const generateChapterImages = () => {
        const chapterNumber = getCurrentChapterNumber();
        const imagesContainer = document.querySelector('.manhwa');
        imagesContainer.innerHTML = '';

        for (let i = 1; i <= 100; i++) {
            const img = document.createElement('img');
            img.src = `https://huggingface.co/datasets/MattyMroz/SoloLeveling/resolve/main/R${chapterNumber}/${i}.png`;
            img.alt = `Solo Leveling Chapter ${chapterNumber} Image ${i}`;
            img.onerror = () => img.style.display = 'none';
            img.onload = () => img.style.display = 'block';
            imagesContainer.appendChild(img);
        }
    };

    const setupChapterNavigation = () => {
        setupNavigationButton('.prev__chapter', decrementChapterNumber);
        setupNavigationButton('.next__chapter', incrementChapterNumber);
        updateNavigationButtonState();
    };

    const setupNavigationButton = (selector, action) => {
        document.querySelectorAll(selector).forEach(button => {
            button.addEventListener('click', () => {
                action();
                updateChapterNumberDisplay();
                generateChapterImages();
                scrollToTop();
                updateNavigationButtonState();
            });
        });
    };

    const updateNavigationButtonState = () => {
        const chapterNumber = getCurrentChapterNumber();
        document.querySelectorAll('.prev__chapter').forEach(button => {
            button.classList.toggle('button__disabled', chapterNumber <= 0);
        });
        document.querySelectorAll('.next__chapter').forEach(button => {
            button.classList.toggle('button__disabled', chapterNumber >= 179);
        });
    };

    const decrementChapterNumber = () => {
        let chapterNumber = getCurrentChapterNumber();
        if (chapterNumber > 0) {
            localStorage.setItem('buttonNumber', --chapterNumber);
        }
    };

    const incrementChapterNumber = () => {
        let chapterNumber = getCurrentChapterNumber();
        if (chapterNumber < 179) {
            localStorage.setItem('buttonNumber', ++chapterNumber);
        }
    };

    const scrollToTop = () => {
        window.scrollTo({ top: 0, left: 0, behavior: 'instant' });
    };

    const initializePage = () => {
        addBlastAnimation();
        updateChapterNumberDisplay();
        generateChapterImages();
        setupChapterNavigation();
    };

    initializePage();
</script>
